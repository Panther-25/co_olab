<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoLabs - Digital Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0D0D2B;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-image: url('background-pattern.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff4dff, #ff007f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: #ff007f;
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #ff4dff;
        }
        .hero-section {
            position: relative;
            text-align: center;
            padding: 100px 0;
        }
        .hero-section svg {
            max-width: 100%;
            height: auto;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            text-align: left;
        }
        .services-section {
            background: url('services-bg.png') no-repeat center center;
            background-size: cover;
            padding: 50px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .logo {
            height: 100px;
            width: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .profile-pic {
            height: 80px;
            width:  80spx;
            border-radius: 100%;
            cursor: pointer;
            position: absolute;
            top: 18px;
            right: 15px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 15px;
            right:85px;
            background: #1f2937;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
        }
        .dropdown-item {
            padding: 10px 20px;
            color: white;
            text-align: left;
        }
        .dropdown-item:hover {
            background: #ff007f;
        }
       .text-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 35px;
            right: 250px;
        }
        .text-container img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }
        .text-container span {
            font-size: 16px;
            color: white;
        }
        .progress-tracker {
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: conic-gradient(#ff007f 0% 25%, #444444 25% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .progress-tracker span {
            font-size: 24px;
            font-weight: bold;
        }
        .class-circles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .class-circle {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #0D0D2B; /* Transparent background */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #0D0D2B;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .class-circle img {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
        }
        .class-circle:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .illustration {
            max-width: 40%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        #groupchat {
            position: absolute;
            width: 32%;
            bottom: -1410px;
            right: 50px;
            height: auto;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        window.onclick = function(event) {
            if (!event.target.matches('.profile-pic')) {
                const dropdown = document.getElementById("dropdown");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo and Profile Picture -->
        <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\logo.png" class="logo" style="top: 30px; left: 30px;">
          <div class="text-container">
            <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\chat.jpg" alt="Icon">
            <button class="btn-primary">Chat now</button>
        </div>
        <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\profile.png"class="profile-pic" onclick="toggleDropdown()">
        <div id="dropdown" class="dropdown">
            <div class="dropdown-item">Name: John Doe</div>
            <div class="dropdown-item">Username: johndoe</div>

        <!-- SVG Graphic with Hero Content -->
        <section class="hero-section">
            <svg
                width="1600"

            <div class="progress-tracker">

            <div class="hero-content">

                <div class="class-circle">
                    <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\sixth.jpg" alt="Class 6">
                </div>
                <div class="class-circle">
                    <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\seventh.jpg"alt="Class 7">
                </div>
                <div class="class-circle">
                    <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\eighth.jpg"alt="Class 8">
                </div>
                <div class="class-circle">
                    <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\ninth.jpg" alt="Class 9">
                </div>
                <div class="class-circle">
                    <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\tenth.jpg" alt="Class 10">
                </div>
                <div class="class-circle">
                    <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\eleventh.jpg" alt="Class 11">
                </div>
                <div class="class-circle">
                    <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\twelfth.jpg"alt="Class 12">
                </div>
            </div>
        </section>
        <!-- Doubts -->
        <section id="about" class="py-20 text-center">
            <h3 class="text-3xl font-semibold mb-6">Solve your Doubts as a group</h3>
            <button class="btn-primary">Chat now</button>
            <div class="illustration">
                <img src="C:\Users\aravi\OneDrive\Desktop\CoOlabs\transparent.png" alt="Groupchat" class="illustration" id="groupchat">
            </div>
        </section>
        <!-- Contact -->
        <section id="contact" class="py-20 text-center">
            <h3 class="text-3xl font-semibold mb-6">Contact Us</h3>
            <form class="max-w-lg mx-auto bg-#0D0D2B p-6 rounded-lg shadow-lg">
                <input type="text" placeholder="Your Name" class="w-full p-3 mb-4 rounded bg-gray-700 text-white">
                <input type="email" placeholder="Your Email" class="w-full p-3 mb-4 rounded bg-gray-700 text-white">
                <textarea placeholder="Your Message" class="w-full p-3 mb-4 rounded bg-gray-700 text-white"></textarea>
                <div class="button-container">
                    <button type="submit" class="btn-primary">Send</button>
                </div>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer class="py-6 text-center bg-gray-800">&copy; 2025 CoLabs. All rights reserved.</footer>
</body>
</html>
