<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CoLabs</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0D0D2B;
            color: white;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 350px;
        }
        .login-container img {
            width: 220px; /* Increased size for visibility */
            margin-bottom: 25px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container input {
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 90%;
            text-align: center;
        }
        .login-container button {
            background: #ff007f;
            padding: 12px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .login-container button:hover {
            background: #ff4dff;
        }
        .login-container p {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-container a {
            margin-left: 5px;
            color: #ff4dff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Co-Olabs Logo">
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
